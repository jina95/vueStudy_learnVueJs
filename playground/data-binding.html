<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-bind:id="uuid" v-bind:class="name">{{ num }}</p>
        <p>{{ doubleNum }}</p>
        <div v-if="loading">
            loading...
        </div>
        <div v-else>
            test user have been logged in
        </div>
        <div v-show="loading">
            loading...
        </div>
        <input v-model="message" type="text">
        <p>{{ message }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    new Vue({
        el:'#app',
        data:{
            num:10,
            uuid:'alex',
            name:'skarsgard',
            loading: true,
            message: ''
        },
        computed:{
            doubleNum(){
                return this.num *2
            }
        }
        
    })
    </script>
</body>
</html>
