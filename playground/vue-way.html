<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <script>
    var div = document.querySelector('#app');
    var viewModel = {};
    
    //객체의 동작을 재정의 하는 api
    // Object.defineProperty(대상 객체, 객체의 속성, {
    //     // 정의할 내용
    // })

    // 즉시실행 함수
    // 기본적으로 init 과 render 를 어플리케이션 로직에 노출되지 않게, 또다른 스코프에 넣어주는 것.
    // 일반적인 오픈소스 라이브러리들이 이런식으로 변수이 유효범위를 관리함.
    // 리액티비티 라이브러리 화 
    (function(){
        function init() {
            Object.defineProperty(viewModel, 'str', {
                // 속성의 접근했을 때 동작을 정의
                get: function () {
                    console.log('접근');

                },
                // 속성의 값을 할당 했을 때 동작을 정의
                set: function (newValue) {
                    console.log('할당', newValue);
                    render(newValue);
                }
            });
        };

        function render(value) {
            div.innerHTML = value;
        }

        init(); 
    })();

    

    </script>
</body>
</html>
